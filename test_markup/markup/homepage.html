<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="wrapper">
		<header id="header">
			<div class="promo-line">
				<div class="icon-holder">
					<img src="images/img-01.png" alt="icon">
				</div>
				<div class="icon-holder">
					<img src="images/img-02.png" alt="icon">
				</div>
				<div class="text-holder">
					<p>Брендовий верхній одяг від 899 грн</p>
				</div>
			</div>
			<div class="container">
				<div class="header-top">
					<div class="logo">
						<img src="images/logo.svg" alt="logo">
					</div>
					<div class="search-holder">
						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
						<button type="button" class="btn btn-dark">Додати товар</button>
					</div>
					<div class="additional-panel">
						<div class="dropdown">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
								Dropdown button
							</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li><a class="dropdown-item" href="#">Something else here</a></li>
							</ul>
						</div>
						<ul class="user-panel">
							<li class="panel-item">
								<div class="icon-holder">
									<img src="images/icon-01.svg" alt="icon">
									<span class="counter">8</span>
								</div>
							</li>
							<li class="panel-item">
								<div class="icon-holder">
									<img src="images/icon-02.svg" alt="icon">
									<span class="counter">8</span>
								</div>
							</li>
							<li class="panel-item">
								<div class="icon-holder">
									<img src="images/icon-03.svg" alt="icon">
									<span class="counter">3</span>
								</div>
							</li>
							<li class="panel-item">
								<div class="avatar-holder">
									<img src="images/img-03.jpg" alt="user-avatar">
									<div class="arrow-down">
										<img src="image/icon-03.svg" alt="user-avatar">
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<!-- / header -->
		<main id="main">
		</main>
		<footer id="footer">
		</footer>
		<!-- / footer -->
		
		<!-- script -->
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/webfontloader.js"></script>
		<script src="js/scripts.js"></script>
		<!-- /script -->
	</div><!-- / wrapper -->
</body>

</html>
