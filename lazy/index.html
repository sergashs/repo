<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	li {
		height: 100vh;
	}

	img {
		width: 100%;
		height: 100%;
		object-fit: cover;
	}
</style>

<body>
	https://verlok.github.io/vanilla-lazyload/
	<ul>
		<li>
			<img alt="A lazy image" class="lazy" data-src="IMG-worlds-of-adventure.webp" />
		</li>
		<li>
			<img alt="A lazy image" class="lazy" data-src="2009-stadium-about.jpg" />
		</li>
		<li>
			<img alt="A lazy image" class="lazy" data-src="hfpqyV7B-IMG-Dubai-UAE-1200x800.jpg" />
		</li>
	</ul>
	<script async src="lazyload.min.js"></script>
	<script>
		// Set the options globally
		// to make LazyLoad self-initialize
		window.lazyLoadOptions = {
			// Your custom settings go here
		};
		// Listen to the initialization event
		// and get the instance of LazyLoad
		window.addEventListener(
			"LazyLoad::Initialized",
			function (event) {
				window.lazyLoadInstance = event.detail.instance;
			},
			false
		);
	</script>
</body>

</html>
